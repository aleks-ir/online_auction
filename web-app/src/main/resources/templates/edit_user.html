<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css" th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Edit User</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <div class="container">
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav w-100 justify-content-center">
                        <li class="nav-item">
                            <a class="nav-link pe-4" href="participants.html"
                                th:href="@{/participants}">Participants</a>
                        </li>
                        <li>
                            <a class="nav-link d-block d-sm-none" href="/">Auction</a>
                            <a href="auction.html" th:href="@{/auction}" class="navbar-brand d-none d-sm-block"><img
                                    src="../../resources/static/img/auction.svg" th:src="@{/img/auction.svg}"
                                    height="32" width="32" alt="HR"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="user_account.html" th:href="@{/user_account}">User
                                account</a>
                        </li>
                    </ul>
                </div>

            </div>
            </div>
        </nav>
        <nav id="main-header" class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">

            <ul class="navbar-nav float-start">
                <li class="nav-item" title="Back to list">
                    <a href="user_account.html" th:href="@{/user_account}" class="btn btn-light btn-block"><i
                            class="bi-arrow-left"></i></a>
                </li>
            </ul>
            <span class="navbar-brand text-uppercase me-auto">Edit user</span>
        </nav>
    </header>


    <section id="user">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form th:object="${user}"
                                  th:action="@{/edit_user}"
                                  th:method="post">

                                <input id="userId"
                                       type="hidden"
                                       th:field="*{userId}"/>

                                <div class="mb-3">
                                    <label class="form-label" for="userName">User Name</label>
                                    <input class="form-control" id="userName"
                                        value="Master" th:field="*{userName}"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">Name error</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="userEmail">User Email</label>
                                    <input class="form-control" id="userEmail"
                                    value="master@red.com" th:field="*{userEmail}"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}">Name error</div>
                                    
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" for="userMoney">Money</label>
                                    <input class="form-control" id="userMoney" type="text"
                                        value="1000" th:field="*{userMoney}"/>
                                    <div style="color:red" th:if="${#fields.hasErrors('userMoney')}" th:errors="*{userMoney}">Name error</div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <a href="user_account.html" th:href="@{/user_account}" class="btn btn-light me-1"
                                        title="Cancel">Cancel</a>
                                    <button type="submit"
                                       class="btn btn-primary btn-dark"
                                       title="Save user">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <hr />
        <p class="text-center">&copy; 2021</p>
    </footer>

    <script src="../../resources/static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
